<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms Explaination</h1>
    <form>
      <label for="name">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
      /><br /><br />
      <label for="email">Email:</label>
      <input
        type="text"
        name="email"
        id=""
        placeholder="Enter your email"
      /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
      /><br /><br />
      <label for="phone number">Phone Number:</label>
      <input
        type="number"
        name="number"
        id="phone number"
        placeholder="Enter your number"
      /><br /><br />
      <label for="dob">DOB:</label>
      <input type="date" name="dob" id="dob" /><br /><br />
      <label for="sign">signature:</label>
      <input type="file" name="file" id="sign" /><br /><br />
      <label for="clr">Color</label>
      <input type="color" name="color" id="color" /><br /><br />
      <label for="time">Time:</label>
      <input type="time" name="time" id="time" /><br /><br />
      <label for="dt">Date/Time:</label>
      <input type="datetime-local" name="datetime-local" id="" />
      <label for="url">URL:</label>
      <input type="url" name="url" id="url" placeholder="Enter your url" />
      <br /><br />
      Gender:
      <label for="a">Male</label>
      <input type="radio" name="gender" id="male" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female>" <br />
      <br />
      <br />
      <label for="week">Week:</label>
      <input type="week" />
      <br /><br />
      <button type="submit">submit</button>
      <input type="submit" value="inside" />
      <input type="reset" value="reset"
    </form>
  </body>
</html>
