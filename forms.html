<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms Explaination</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email"><br><br>
        <label for="pass">Password:</label>
        <input type="pass" name="pass" id="pas" placeholder="Enter your password"><br><br>
        <label for="phone number">Phone Number:</label>
        <input type="number" name="number" id="number" placeholder="Enter your number"><br><br>
        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="sign">signature:</label>
        <input type="file" name="file" id="sign"><br><br>
        <label for="clr">Color</label>
        <input type="color" name="" id=""><br><br>
        <label for="time">Time:</label>
        <input type="time" name="" id=""><br><br>
        <label for="dt">Date/Time:</label>
        <input type="datetime-local" name="" id="">
        <label for="url">URL:</label>
        <input type="url" name="" id="" placeholder="enter url">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female>"
        <label for="female">Female</label>
        <br><br>
        <label for="week">Week:</label>
        <input type="week" >        
        <br><br>
        <button type="submit">submit</button>
        <input type="submit" value="inside">
        <input type="reset" value="reset"
    </form>
        
    
    
</body>
</html>
