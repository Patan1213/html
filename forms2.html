<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h1>Forms2</h1>
    <!--radio button-->
    <p>please choose the correct gender</p>
    <forms action="">
        <fieldset>
            <legend>My Form</legend>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">Female</label>
            <br>
            <br>
            <p>skills:</p>
            <input type="checkbox" name="html" id="html" value="html">
            <label for="checkbox">HTML</label>
            <input type="checkbox" name="html" id="css" value="css">
            <label for="css">css</label>
            <input type="checkbox" name="html" id="js" value="js">
            <label for="js">JS</label>
            <br>
            <br>
               <!--drop down-->
            <select name="states" id="multiple">
                <option value="ap">AP</option>
                <option value="ts">TS</option>
                <option value="goa">goa</option>
                <option value="up">UP</option>
                <option value="mh">MH</option>
            </select>
            <br>
            <br>
            <select name="vehicles" id="vehicles">
                <optgroup>
                    <option value="re">Bullet</option>
                    <option value="activa">Activa</option>
                </optgroup>
                <optgroup label="cars">
                    <option value="bmw">BMW</option>
                    <option value="tata">TATA</option>
                </optgroup>
                <optgroup label="others">
                    <option value="cycle">Bicycle</option>
                    <option value="bull cart">Bull cart</option>
                </optgroup>
            </select> 
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
        </fieldset>    
     </forms>     
</body>
