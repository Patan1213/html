<table>
    <caption>Time Table</caption>
    <tr>
        <th>Day/period</th>
        <th>I</th>
        <th>II</th>
        <th>III</th>
        <th>LUNCH</th>
        <th>IV</th>
        <th>V</th>
        <th>VI</th>
        <th>VII</th>
    </tr>
    <tr>
        <th>Monday</th>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <td rowspan="6">lunch</td>
        <td colspan="3">LAB</td>
        <td>phy</td>
    </tr>
    <tr>
        <th>Tuesday</th>
        <td colspan="3">LAB</td>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td>SPORTS</td>
    </tr>
    <tr>
        <th>Wednesday</th>
        <td>Mat</td>
        <td>phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">LIBRARY</td>
    </tr>
    <tr>
        <th>Thursday</th>
        <td>phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">LAB</td>
        <td>Mat</td>
    </tr>
    <tr>
        <th>Friday</th>
        <td colspan="3">LAB</td>
        <td>Mat</td>
        <td>Che</td>
        <td>Eng</td>
        <td>phy</td>
    </tr>
    <tr>
        <th>Saturday</th>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td colspan="3">SEMINAR</td>
        <td>SPORTS</td>
    </tr>
</table>
