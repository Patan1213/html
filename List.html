<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <h1>lists</h1>
    <p>ordered list</p>
    <ol type="1" start="">
        <li>poori</li>
        <li>chapathi</li>
        <li>idly</li>
    </ol>
    <p>unordered list</p>
    <ul>
        <li>Iteams
            <ol type="1" start="">#innerlist
                <li>poori</li>
                <li>chapathi</li>
                <li>idly</li>
            </ol>
        </li>
        <li>css</li>
        <li>javascript</li>
        <li>react js</li>
    </ul>
    <p>Definition List</p>
    <dl>
        <dt>HTML:</dt>
        <dd>Hyper Text Markup language</dd>
        <dt>CCS:</dt>
        <dd>cascading style sheets</dd>
        <dt>JS:</dt>
        <dd>Java Script</dd>
    </dl>
</body>
</html>
